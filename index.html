<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Ask</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
    </header>
    <main>
        <section class="question-section">
            <h2>Will you be my Valentine?</h2>
            <div class="button-container">
                <button id="yesButton">YES</button>
                <button id="noButton">NO</button>
            </div>
        </section>
        <section class="gallery-section">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="photo1.jpg" alt="Romantic Scene 1">
                <img src="photo2.jpg" alt="Romantic Scene 2">
                <img src="photo3.jpg" alt="Romantic Scene 3">
            </div>
        </section>
        <section class="music-section">
            <h2>Music Player</h2>
            <audio controls>
                <source src="romantic-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
    <script src="confetti.js"></script>
    <footer>
        <p>Â© 2026 Your Name</p>
    </footer>
</body>
</html>
